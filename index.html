<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="card-image">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 650px)"
          />
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(min-width: 465px)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
        <div class="card-content">
          <h2 class="card-category">Perfume</h2>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price">
            <p class="card-price-current">$149.99</p>
            <p class="card-price-original">$169.99</p>
          </div>
          <button class="card-button">
            <img src="./images/icon-cart.svg" alt="cart icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
